<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Train Scheduler </title>
	<script defer src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<!-- 	<link rel="stylesheet" type="text/css" href="assets/css/style.css"> -->
</head>

<body>
	<div class="container">
		<br>

		<div class="jumbotron title background">
			<h1 class="main-title">Metro Boston Train Schedule</h1>
		</div>

		<div class="row">
			<div class="col-sm-12 panel">
				<div class="panel panel-default train">
					<h3 class="panel-title title">Current Train Schedule</h3>
				</div>
				<div class="panel-body">
					<table class="table table-bordered table-striped train-table" id="train-header" >
        		<thead>
          		<tr class="table train-row">
		            <th>Train Name</th>
		            <th>Destination</th>
		            <th>Frequency (min)</th>
		            <th>Next Arrival</th>
		            <th>Minutes Away</th>
		          </tr>
        		</thead>
        		<tbody id="train-list"></tbody>
        		<tr>

        		</tr>
      		</table> 
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12 panel">
				<div class="panel panel-default train">
					<h3 class="panel-title title">Add A Train</h3>
				</div>

				<div class="panel-body">
					<form role="form">
						<div class="form-group">
							<label for="name-input">Train Name</label>
							<input class="form-control" id="name-input" type="text">
						</div>

						<div class="form-group">
							<label for="dest-input">Destination</label>
							<input class="form-control" id="dest-input" type="text">
						</div>

						<div class="form-group">
							<label for="time-input">First Train Arrival Time (HH:mm - Military Time)</label>
							<input class="form-control" id="time-input" type="time">
						</div>

						<div class="form-group">
						<label for="freq-input">Frequency (min) </label>
							<input class="form-control" id="freq-input" type="number">
						</div>

						<button class="btn btn-primary" id="submit" type="submit">Submit</button>
        		<button class="btn btn-primary" id="reset">Reset</button>
					</form>					
				</div>		
			</div>
		</div>
	</div>

<!-- 	JQuery script -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Firebase JavaScript Link -->
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
<!-- 	 Js Script  -->
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
